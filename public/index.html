<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tailwind</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <!-- Margin: 10 -> m-10-->
 <!-- Margin top (2.5rem or 40px) -> mt-10 -->
 <!-- Margin bottom -> mb-10 -->
 <div class="bg-blue-500 m-10">
  <div class="bg-red-500">This is the inner div</div>

 </div>

 <!-- Padding -->
 <div class="bg-blue-500 m-10 pr-5">
  <div class="bg-red-500 p-10">This is an outer div</div>
 </div>

</body>

</html>
